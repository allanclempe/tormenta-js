<div class="page container">
    <form class="form-signin" novalidate (ngSubmit)="login(form.value, form.valid)" [formGroup]="form">
        <div class="form-group">
            <input type="text" name="email" class="form-control" autofocus required placeholder="Email" formControlName="email">
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" autofocus required placeholder="Password" formControlName="password">
        </div>
        <button class="btn btn-primary btn-block">Sign in</button>
    </form>
</div>
