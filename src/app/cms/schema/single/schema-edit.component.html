<div class="page container">
      <form  novalidate (ngSubmit)="save(form.value, form.valid)" [formGroup]="form">
        <div class="form-group">
            <input type="text" name="name" autocomplete="off" class="form-control" [readonly]="!!id" placeholder="Name" formControlName="name">
        </div>
        <div class="form-group">
            <textarea class="form-control" rows="20" name="definition" autocomplete="off" autofocus formControlName="definition"></textarea>
        </div>

        <button class="btn btn-primary btn-block">Save</button>
    </form>
</div>
