<div class="page" fxLayout="row" fxLayoutAlign="center center">
    <form  novalidate (ngSubmit)="login(form.value, form.valid)" [formGroup]="form">
        <md-card class="default login">
            <md-card-header>
                <md-card-title><h3>Identity Sign In</h3></md-card-title>
                <md-card-subtitle><p>Entre your credentials below</p></md-card-subtitle>
            </md-card-header>
            <md-card-content>
                <md-input-container style="width:100%" class="md-block">
                    <input mdInput name="email" class="form-control" autofocus required placeholder="Email" formControlName="email">
                </md-input-container>
                <md-input-container style="width:100%" class="md-block">
                    <input  mdInput type="password" name="password" class="form-control" autofocus required placeholder="Password" formControlName="password">
                </md-input-container>

                <button md-button type="submit">Sign in</button>
            </md-card-content>
        </md-card>
    </form>
</div>
